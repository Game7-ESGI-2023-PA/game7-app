name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build App
        run: npm install && npm run build

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem


      - name: Copy deploy script
        run: |
          scp -r -i private_key.pem -o StrictHostKeyChecking=no ./dist/game7-app ${{ vars.SERVER_USER }}@${{ vars.SERVER_PUBLIC_IP }}:~/dist
