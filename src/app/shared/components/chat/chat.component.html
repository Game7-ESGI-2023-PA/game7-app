<section class="msger">

  <ng-container *ngFor="let message of messages">
    <div class="msg" [ngClass]="{'left-msg': message.senderId !== currentUser?.id, 'right-msg': message.senderId === currentUser?.id}">
      <div class="msg-img" [ngStyle]="{'background-image': 'url(https://image.flaticon.com/icons/svg/327/327779.svg)'}" *ngIf="message.senderId !== currentUser?.id"></div>
      <div class="msg-img" [ngStyle]="{'background-image': 'url(https://image.flaticon.com/icons/svg/145/145867.svg)'}" *ngIf="message.senderId === currentUser?.id"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">
            {{ message.senderName }}
          </div>
          <div class="msg-info-time">
            {{ message.date }}
          </div>
        </div>

        <div class="msg-text">
          {{ message.content }}
        </div>
      </div>
    </div>
  </ng-container>

  <div class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message..." #inputElement>
    <button class="msger-send-btn" (click)="sendMessage(inputElement.value)" >Send</button>
  </div>
</section>
