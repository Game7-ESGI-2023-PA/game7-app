<div class="container">
  <div class="image-side">
    <img class="login-img" src="assets/login_image.jpg" />
  </div>
  <div class="form-side">
    <legend class="register-legend">Inscrivez vous</legend>
    <form [formGroup]="form">
      <div>
        <div class="input-container">
          <label>Entrer votre email</label>
          <input
            class="input-field"
            type="email"
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
        </div>
        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="error-message">
          Entrez une adresse email
        </div>
        <div class="input-container">
          <label>Entrer votre pseudonyme</label>
          <input
            class="input-field"
            type="text"
            placeholder="pat"
            formControlName="nickname"
            required
          />
        </div>
        <div *ngIf="form.controls['nickname'].invalid && (form.controls['nickname'].dirty || form.controls['nickname'].touched)" class="error-message">
          Entrez une pseudonyme
        </div>
        <div class="input-container">
          <label>Entrer votre mot de passe</label>
          <input
            class="input-field"
            type="password"
            placeholder="mot de passe"
            formControlName="password"
            required
          />
        </div>
        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="error-message">
          Entrez un mot de passe
        </div>
        <div class="input-container">
          <label>Confirmer votre mot de passe</label>
          <input
            class="input-field"
            type="password"
            placeholder=" confirmation mot de passe"
            formControlName="confirmPassword"
            required
          />
        </div>
        <div *ngIf="form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)" class="error-message">
          Les mot de passes doivent être identique
        </div>
        <div class="form-buttons">
          <app-button
            label="Créer un compte"
            (customClick)="register()"
            [disabled]="form.invalid"
          ></app-button>
        </div>
      </div>
      <p class="error-message">{{ errorMessage }}</p>
      <p><a (click)="redirectToLogin()">Cliquez ici pour vous identifier</a></p>
    </form>
  </div>
</div>
