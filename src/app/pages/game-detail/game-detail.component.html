<div class="game-detail-page">
  <img class="game-bg-wall" src="{{ game?.bgUrl }}" />
  <div class="game-container">
    <div class="game-info">
      <img class="game-icon" src="{{ game?.imageUrl }}" />
      <div class="game-title">
        <h1>{{ game?.name }}</h1>
      </div>
    </div>
    <div class="create-lobby-button">
      <label>
        <input type="checkbox" (change)="toggleCheckbox()" [checked]="isPublic" />
        Publique
      </label>
      <app-button label="CrÃ©er un lobby" (customClick)="createLobby()"> </app-button>
    </div>
  </div>

  <p>Joueurs min. {{ game?.minPlayers }} / max. {{ game?.maxPlayers }}</p>
  <p class="game-description">{{ game?.description }}</p>
  <div class="lobbies-list">
    <app-lobby-table
      [lobbies]="game?.lobbies ? game?.lobbies : []"
      [maxPlayers]="game?.maxPlayers"
    ></app-lobby-table>
  </div>
</div>
