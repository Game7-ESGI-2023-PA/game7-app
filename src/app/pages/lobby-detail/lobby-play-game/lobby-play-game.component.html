<div class="game-svg-container" style="color: black">
  <div (click)="onDivClick($event)" class="game" [innerHtml]="mySvgDisplay"></div>
</div>
<div class="game-logger">
  <div class="game-scoring">
    <div *ngIf="getIsOver()">Jeu termin√©</div>
    <h3>Scores</h3>
    <div *ngFor="let score of getLastScore(); let i = index">
      Joueur {{i+1}}: {{score}}
    </div>
  </div>
  <div class="game-logs">
    <div *ngFor="let data of gamingData?.gameState">
      {{ gameLogs(data) }}
      <br><br>
    </div>
  </div>
</div>
